<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOIT-JS-HW-11</title>
</head>
<body>
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
      id="searchQuery"
      autocomplete="off"
    />
    <button type="submit">Search</button>
  </form>
  <div class="container ">
    <div class="gallery  articles js-articles-container"></div>
    <button type="button" class="load-more is-hidden btn-primary button"><span
      class="spinner-border spinner-border-sm spinner is-hidden"
      role="status"
      aria-hidden="true"
    ></span>
  
    <span class="label">Load-more</span>
  </button>
    <p class="end-collection-text is-hidden">
      We're sorry, but you've reached the end of search results.
    </p>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
